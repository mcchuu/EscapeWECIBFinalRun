    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ecf0f1;
        }

        .container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
        }

        .scene-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease;
        }

        .dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .speaker {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .dialogue-text {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice-btn {
            background-color: #2980b9;
            color: #ecf0f1;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
        }

        .choice-btn:hover {
            background-color: #3498db;
        }

        .project-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #3498db;
            color: #ecf0f1;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            display: none;
            z-index: 20;
        }

        .project-title {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
            text-align: center;
        }

        .project-content {
            font-family: monospace;
            white-space: pre;
            text-align: center;
            color: #2ecc71;
        }

        .next-btn {
            background-color: #27ae60;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .next-btn:hover {
            background-color: #2ecc71;
        }

        .hidden {
            display: none;
        }
    </style>

        let currentDialogueIndex = 0;

        function displayDialogue(index) {
            const dialogue = dialogues[index];
            document.getElementById("speaker").textContent = dialogue.speaker;
            document.getElementById("dialogue-text").innerHTML = dialogue.text;
            
            // Change scene image
            changeScene(dialogue.scene);
            
            const choicesDiv = document.getElementById("choices");
            choicesDiv.innerHTML = "";
            
            if (dialogue.choices && dialogue.choices.length > 0) {
                dialogue.choices.forEach(choice => {
                    const button = document.createElement("button");
                    button.className = "choice-btn";
                    button.textContent = choice.text;
                    button.onclick = function() {
                        currentDialogueIndex = choice.nextIndex;
                        displayDialogue(currentDialogueIndex);
                    };
                    choicesDiv.appendChild(button);
                });
            } else {
                const nextButton = document.createElement("button");
                nextButton.className = "next-btn";
                nextButton.textContent = "Next";
                nextButton.onclick = nextDialogue;
                choicesDiv.appendChild(nextButton);
            }
            
            if (dialogue.project) {
                showProject(dialogue.project);
            }
        }

        function changeScene(sceneName) {
            // Hide all scenes first
            const scenes = document.querySelectorAll('.scene-image');
            scenes.forEach(scene => {
                scene.style.opacity = 0;
            });
            
            // Show the selected scene
            const targetScene = document.getElementById('scene-' + sceneName);
            if (targetScene) {
                setTimeout(() => {
                    targetScene.style.opacity = 1;
                }, 200);
            }
        }

        function nextDialogue() {
            currentDialogueIndex++;
            if (currentDialogueIndex < dialogues.length) {
                displayDialogue(currentDialogueIndex);
            }
        }

        function showProject(project) {
            document.getElementById("project-title").textContent = project.title;
            document.getElementById("project-content").textContent = project.content;
            document.getElementById("project-display").style.display = "block";
        }

        function closeProject() {
            document.getElementById("project-display").style.display = "none";
        }

        // Initialize the game
        displayDialogue(currentDialogueIndex);
